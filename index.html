<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JS 5</title>
    <!-- BOOSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-8 mt-5">
            <h2 class="mb-4">QUẢN LÍ TUYỂN SINH</h2>
            <form>
                <div class="form-group">
                    <label for="mon1">Điểm môn 1</label>
                    <input type="number" class="form-control" id="mon1" step="0.5">
                </div>
                <div class="form-group">
                    <label for="mon2">Điểm môn 2</label>
                    <input type="number" class="form-control" id="mon2" step="0.5">
                </div>
                <div class="form-group">
                    <label for="mon3">Điểm môn 3</label>
                    <input type="number" class="form-control" id="mon3" step="0.5">
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="khuVuc">Điểm ưu tiên khu vực</label>
                        <select class="form-control" id="khuVuc">
                            <option disabled selected>-- Khu vực ưu tiên --</option>
                            <option value="2">A</option>
                            <option value="1">B</option>
                            <option value="0.5">C</option>
                            <option value="0">X</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="doiTuong">Điểm ưu tiên đối tượng</label>
                        <select class="form-control" id="doiTuong">
                            <option>-- Loại đối tượng --</option>
                            <option value="2.5">1</option>
                            <option value="1.5">2</option>
                            <option value="1">3</option>
                            <option value="0">0</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="diemChuan">Điểm chuẩn</label>
                    <input type="number" class="form-control" id="diemChuan" step="0.5">
                </div>
                <button id="ketQua" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbKetQua" class="alert alert-success mt-5"></p>
            </form>
        </div>
        <div class="col-8 mt-5">
            <h2 class="mb-4">TÍNH TIỀN ĐIỆN</h2>
            <form>
                <div class="form-group">
                    <label for="user">Tên người dùng</label>
                    <input type="text" class="form-control" id="user">
                </div>
                <div class="form-group">
                    <label for="soKW">Số kW sử dụng</label>
                    <input type="number" class="form-control" id="soKW">
                </div>
                <button id="ketQua2" type="button" class="btn btn-primary">Kết quả</button>
                <p id="tbTien" class="alert alert-success mt-5"></p>
            </form>
        </div>
    </div>



    <!-- BOOSTRAPS 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
